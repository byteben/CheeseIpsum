<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CheeseIpsum - A cheese-themed Lorem Ipsum generator with a modern interface">
    <title>CheeseIpsum - Cheesy Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ§€ CheeseIpsum</h1>
            <p class="subtitle">The cheesiest placeholder text generator</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group" id="modeOptions">
                    <div class="control-title">Mode:</div>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="modeOption" value="para-latin" checked>
                            <label>Latin cheese paragraphs</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="modeOption" value="para-cheese">
                            <label>Pure cheese paragraphs</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="modeOption" value="pop-song">
                            <label>Cheese song</label>
                        </div>
                    </div>
                </div>
                <div class="control-group" id="countOptions">
                    <span class="label">Paragraphs:</span>
                    <div class="slider-row">
                        <input id="countSlider" type="range" min="1" max="50" value="25" />
                        <span id="countValue" class="slider-value">25</span>
                    </div>
                </div>

                <button id="generate" class="btn btn-primary">Generate</button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Generated Text</h2>
                    <button id="copy" class="btn btn-secondary">Copy to Clipboard</button>
                </div>
                <div id="output" class="output-box">
                    Click "Generate Cheese!" to create your cheesy text...
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ðŸ§€ for all your placeholder text needs</p>
        </footer>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>

</html>
