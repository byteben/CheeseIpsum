<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CheeseIpsum - A cheese-themed Lorem Ipsum generator with a modern interface">
    <title>CheeseIpsum - Cheesy Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§€ CheeseIpsum</h1>
            <p class="subtitle">The cheesiest placeholder text generator</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="format">Format:</label>
                    <select id="format">
                        <option value="para-latin">Paragraphs (Latin Cheese)</option>
                        <option value="para-cheese">Paragraphs (Pure Cheese)</option>
                        <option value="sentences-cheese">Sentences (Pure Cheese)</option>
                        <option value="pop-song">Pure Pop Cheese (Random Song)</option>
                    </select>
                </div>

                <div class="control-group" id="countOptions">
                    <span class="label">Count:</span>
                    <label><input type="radio" name="countOption" value="5">5</label>
                    <label><input type="radio" name="countOption" value="10">10</label>
                    <label><input type="radio" name="countOption" value="20" checked>20</label>
                    <label><input type="radio" name="countOption" value="50">50</label>
                    <label><input type="radio" name="countOption" value="75">75</label>
                    <label><input type="radio" name="countOption" value="100">100</label>
                    <label><input type="radio" name="countOption" value="200">200</label>
                </div>

                <button id="generate" class="btn btn-primary">Generate</button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Generated Text</h2>
                    <button id="copy" class="btn btn-secondary">Copy to Clipboard</button>
                </div>
                <div id="output" class="output-box">
                    Click "Generate Cheese!" to create your cheesy text...
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ðŸ§€ for all your placeholder text needs</p>
        </footer>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
